<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>하나Future - 페이지를 찾을 수 없습니다</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #ecfdf5 0%, #ffffff 50%, #f0fdfa 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1f2937;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 6rem;
        color: #10b981;
        margin-bottom: 1rem;
        opacity: 0.3;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #374151;
      }
      p {
        color: #6b7280;
        margin-bottom: 2rem;
      }
      .spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid #d1fae5;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>페이지를 찾을 수 없습니다</h2>
      <p>홈으로 이동 중...</p>
      <div class="spinner"></div>
    </div>
    <script>
      // JavaScript가 실행되지 않으면 meta refresh가 작동
      window.location.href = "/";
    </script>
  </body>
</html>
